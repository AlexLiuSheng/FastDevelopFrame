apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'//添加
android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"


    }
    lintOptions {
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'org.greenrobot:eventbus:3.0.0'
    compile 'com.lsjwzh:materialloadingprogressbar:0.5.6-RELEASE'
    compile 'com.squareup.retrofit2:retrofit:2.2.0'
    compile 'com.squareup.retrofit2:converter-gson:+'
    compile 'com.squareup.okhttp3:logging-interceptor:+'
    compile 'com.blankj:utilcode:1.5.1'

}
//添加
publish {
    userOrg = 'zkxy'//bintray.com用户名
    groupId = 'com.allenliu'//jcenter上的路径
    artifactId = 'fastdevelopframe'//项目名称
    publishVersion = '1.0.3'//版本号
    desc = 'fast develop frame '//描述，不重要
    website = 'https://github.com/alexliusheng/fastdevelopframe'//网站，不重要；尽量模拟github上的地址，例如我这样的；当然你有地址最好了
}

